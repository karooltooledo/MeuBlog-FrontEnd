<div class="container-fluid">

<div class="row">

    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6 mt-5 mb-5">

        <div class="row d-flex justify-content-center">
            <div class="col-md-6">

                <h1 class="text-center">Cadastro</h1>

                <div class="form-group mt-5">
                    <label for="nome">Nome</label>
                    <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome"
                    placeholder="Digite seu nome">
                </div>

                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input [(ngModel)]='usuario.dataNascimento' class="form-control" type="date" name="dataNascimento" id="dataNascimento"
                    placeholder="Digite sua data de nascimento">
                </div>

                <div class="form-group">
                    <label for="usuario">Usu치rio</label>
                    <input [(ngModel)]='usuario.usuario' class="form-control" type="email" name="usuario" id="usuario"
                    placeholder="Digite seu usu치rio">
                </div>

                <div class="form-group">
                    <label for="foto">Link da Foto</label>
                    <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto"
                    placeholder="Link da sua foto">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                    placeholder="Digite sua senha">
                </div>

                <div class="form-group">
                    <label for="confirmSenha">Confirmar Senha</label>
                    <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="senha" id="senha"
                    placeholder="Confirme sua senha">
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo de Usu치rio</label>
                    <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                        <option>Selecione um tipo de usu치rio:</option>
                        <option value="Normal">Normal</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-danger mr-4 px-5" routerLink="/entrar">Cancelar</button>
                    <button type="submit" class="btn btn-outline-info px-5" (click)='cadastrar()'>Cadastrar</button>
                </div>
            </div>
        </div>
    </div>    
</div>
</div>
